<div *ngIf="!loadingRouteConfig">
  <app-header
    [ngClass]="[hideHeader == false ? 'd-block' : 'd-none']"
    [ngStyle]="{
      background:
        router.url == '/' || router.url == '/how-it-works'
          ? 'transparent'
          : '#fff'
    }"
  ></app-header>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <app-loader></app-loader>
  <app-main-slider
    *ngIf="router.url == '/' || router.url == '/how-it-works'"
  ></app-main-slider>
  <div style="background: #fafafa;" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <app-footer
    [ngStyle]="{
      'background-color':
        router.url == '/' || router.url == '/how-it-works'
          ? '#fafafa'
          : ' #018064'
    }"
    [ngClass]="[hideFooter == false ? 'd-block' : 'd-none']"
  ></app-footer>
</div>
